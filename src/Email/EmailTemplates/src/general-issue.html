<mjml>
  <mj-body>
    <mj-section background-color="#f0f0f0">
      <mj-column>
        <mj-text font-style="italic" font-size="20px">General Issue</mj-text>
      </mj-column>
    </mj-section>
    <mj-section>
      <mj-column>
        <mj-text font-style="bold" font-size="16px">Issue</mj-text>
        <mj-table>
          <tr>
            <td>Submission Id</td>
            <td>##id##</td>
          </tr>
          <tr>
            <td colspan="2">##description##</td>
          </tr>
        </mj-table>
      </mj-column>
    </mj-section>
    <mj-section>
      <mj-column>
        <mj-divider border-width="1px" border-style="solid" border-color="lightgrey" />
        <mj-text font-style="bold" font-size="16px">Submitted By</mj-text>
        <mj-table>
          <tr>
            <td>Contact Name</td>
            <td>##contactName##</td>
          </tr>
          <tr>
            <td>Contact Info</td>
            <td>##contactInfo##</td>
          </tr>
          <tr>
            <td>User Name</td>
            <td>##userName##</td>
          </tr>
          <tr>
            <td>User Email</td>
            <td>##userEmail##</td>
          </tr>
          <tr>
            <td>Submission Date</td>
            <td>##_ts##</td>
          </tr>
        </mj-table>
      </mj-column>
    </mj-section>
  </mj-body>
</mjml>

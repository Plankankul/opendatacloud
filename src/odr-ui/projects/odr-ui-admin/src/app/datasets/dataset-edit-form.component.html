<div>
  <form
    [formGroup]="controls"
    (submit)="submitDatasetForm()"
    novalidate
    enctype="multipart/form-data"
  >
    <fieldset>
      <legend>
        {{formTitle}}
        <span class="required-key">
          <span class="required-icon">*</span> Required field
        </span>
      </legend>

      <div class="row">
        <div class="col-lg-6">
          <app-dataset-name-editor [control]="name"></app-dataset-name-editor>
        </div>
        <div class="col-lg-6">
          <app-dataset-published-editor
            [control]="published"
            [required]="true"
          ></app-dataset-published-editor>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <app-dataset-description-editor
            [control]="description"
          ></app-dataset-description-editor>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <app-project-url-editor
            [control]="projectUrl"
            (inputValueChanged)="onProjectUrlChanged()"
          ></app-project-url-editor>
        </div>
        <div class="col-lg-6">
          <app-dataset-url-editor
            [control]="datasetUrl"
            [isDatasetUrlDistinct]="isDatasetUrlDistinct"
            (datasetUrlDistinctChanged)="onDatasetUrlDistinctChanged()"
          ></app-dataset-url-editor>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div>
            <app-dataset-license-editor
              [control]="license"
              [includeOtherLicense]="includeOtherLicense"
              [required]="false"
              (onEnterLicense)="onEnterLicense()"
              [updateCounter]="updateCounter"
            ></app-dataset-license-editor>
          </div>
          <div *ngIf="!isNomination">
            <app-dataset-featured-editor
              [control]="isFeatured"
            ></app-dataset-featured-editor>
          </div>
        </div>
        <div class="col-lg-6">
          <div>
            <app-dataset-domain-editor
              [control]="domain"
            ></app-dataset-domain-editor>
          </div>
          <div>
            <app-dataset-version-editor
              [control]="version"
              [required]="false"
            ></app-dataset-version-editor>
          </div>
          <div>
            <app-dataset-doi-editor
              [control]="digitalObjectIdentifier"
            ></app-dataset-doi-editor>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Dataset Owner</legend>
      <div class="row">
        <div class="col-lg-6">
          <app-dataset-contact-name-editor
            [control]="contactName"
          ></app-dataset-contact-name-editor>
        </div>
        <div class="col-lg-6">
          <app-dataset-contact-info-editor
            [control]="contactInfo"
          ></app-dataset-contact-info-editor>
        </div>
      </div>
    </fieldset>

    <ng-content></ng-content>
  </form>
</div>

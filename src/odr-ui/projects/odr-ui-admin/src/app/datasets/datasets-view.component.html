<div class="container-fluid">

    <h1>Datasets</h1>

    <div *ngIf="pagedDatasets | async; let result">

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Domain</th>
                        <th>Tags</th>
                        <th>License</th>
                        <th>Featured</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let dataset of result.value">
                        <th>
                            <button type="button" class="btn btn-default" aria-label="Edit" (click)="editDataset(dataset)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </th>
                        <td>{{dataset.name}}</td>
                        <td>{{dataset.description}}</td>
                        <td>
                            <strong>{{dataset.domainId}}</strong>
                            {{dataset.domain}}
                        </td>
                        <td>
                            <div *ngFor="let tag of dataset.tags">
                                {{tag}}
                            </div>
                        </td>
                        <td>{{dataset.licenseName}}</td>
                        <td><span class="glyphicon glyphicon-check" *ngIf="dataset.isFeatured"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12">
                <pagination
                    [totalItems]="result.pageCount * itemsPerPage"
                    [(ngModel)]="currentPage"
                    (pageChanged)="pageChanged($event)"
                    [itemsPerPage]="itemsPerPage"
                ></pagination>
            </div>
        </div>

    </div>

</div>

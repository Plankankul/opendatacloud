<div class="form-group"
     [ngClass]="rootClasses"
     [formGroup]="formGroup">
  <label class="control-label">
    {{labelText}}<span class="required" *ngIf="required">*</span>
    <input [type]="inputType" class="form-control" [formControl]="inputControl">
  </label>
  <div *ngIf="isErrorVisible(inputControl)">
    <ng-content></ng-content>
  </div>
</div>

<h4>Additional Details</h4>

<div class="layout-twocol">
    
    <div class="row dataset-result-item">
        <div class="dataset-last-mod-date">
            <strong>Created: </strong>{{dataset.created | date: 'shortDate' }}
        </div>
        <div class="dataset-last-mod-date">
            <strong>Last Modified: </strong>{{dataset.modified | date: 'shortDate' }}
        </div>
    </div>

    <div class="row dataset-result-item">
        <div class="dataset-file-types">
            <strong >File Types: </strong>
            <span>
                <span class="label label-default">{{dataset.fileTypes | comma_delimited}}</span>
            </span>
        </div>
        <div class="dataset-file-count">
            <strong >File count: </strong>{{dataset.fileCount | number}}
        </div>
    </div>

</div>

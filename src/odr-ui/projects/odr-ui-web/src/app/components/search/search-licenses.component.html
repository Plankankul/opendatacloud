<button class="list-group-item" (click)="onToggleClick()" [tabindex]="tabindex">
  <strong>Licenses</strong>
  <span *ngIf="isCollapsed">
    <svg class="icon">
      <use xlink:href="#icon-caret-down"></use>
    </svg>
  </span>
  <span *ngIf="!isCollapsed">
    <svg class="icon">
      <use xlink:href="#icon-caret-up"></use>
    </svg>
  </span>
</button>

<div [ngClass]="{ show: !isCollapsed }" class="collapse">
  <a
    role="button"
    class="list-group-item"
    *ngFor="let license of licensesList | async"
    (click)="onLicenseSelected(license)"
  >
    {{ license.name }}
  </a>
</div>
